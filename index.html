<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <section class="profile">
    <div class="profile__avatar-wrapper">
      <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
    </div>
    <div class="profile__info">
      <h1 class="profile__info-title">Жак-Ив Кусто</h1>
      <p class="profile__info-subtitle">Исследователь океана</p>
      <button class="profile__info-edit-btn button"></button>
    </div>
    <button class="profile__add-btn button"></button>
  </section>
  <section class="places">
    <article class="place">
      <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-черкесия" class="place__image">
      <h2 class="place__title">Карачаево-черкесия</h2>
      <button class="place__like place__like_no-active button"></button>
    </article>
    <article class="place">
      <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай" class="place__image">
      <h2 class="place__title">Домбай</h2>
      <button class="place__like place__like_no-active button"></button>
    </article>
    <article class="place">
      <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Эльбрус" class="place__image">
      <h2 class="place__title">Гора Эльбрус</h2>
      <button class="place__like place__like_no-active button"></button>
    </article>
    <article class="place">
      <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-черкесия" class="place__image">
      <h2 class="place__title">Карачаево-черкесия</h2>
      <button class="place__like place__like_no-active button"></button>
    </article>
    <article class="place">
      <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай" class="place__image">
      <h2 class="place__title">Домбай</h2>
      <button class="place__like place__like_no-active button"></button>
    </article>
    <article class="place">
      <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Эльбрус" class="place__image">
      <h2 class="place__title">Гора Эльбрус</h2>
      <button class="place__like place__like_no-active button"></button>
    </article>
  </section>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_hidden">
    <form class="edit">
      <button class="edit__close-btn button"><img src="./images/Close-Icon.svg" alt="Закрыть окно редактирования профиля" class="edit__image-close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="edit__name edit__input" placeholder="Ваше имя?" required>
      <input type="text" class="edit__description edit__input" placeholder="Чем Вы занимаетесь?" required>
      <button class="edit__save-btn button">Сохранить</button>
    </form>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
