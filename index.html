<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img src="4b160972545ef3a41984.png" alt="Аватар профиля" class="profile__avatar"><div class="profile__info"><h1 class="profile__info-title">Жак-Ив Кусто</h1><p class="profile__info-subtitle">Исследователь океана</p><button type="button" class="profile__info-edit-btn button"></button></div><button type="button" class="profile__add-btn button"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__copy">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="formEditProfile" class="popup__form popup__form_type_edit-profile" novalidate><label class="popup__fieldset"><input class="popup__form-input popup__form-input_type_name-on" id="profile-name" placeholder="Ваше имя?" name="name" required minlength="2" maxlength="40"> <span class="popup__form-input-error profile-name-error"></span></label> <label class="popup__fieldset"><input class="popup__form-input popup__form-input_type_description-on" id="profile-description" placeholder="Чем Вы занимаетесь?" name="description" required minlength="2" maxlength="200"> <span class="popup__form-input-error profile-description-error"></span></label> <button type="submit" class="popup__form-save-btn button" disabled="disabled">Сохранить</button></form><button type="button" class="popup__close-btn button button_type_close-editing"></button></div></div><div class="popup popup_type_add-place"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="formAddPlace" class="popup__form popup__form_type_add-place" novalidate><label class="popup__fieldset"><input class="popup__form-input popup__form-input_type_place-on" id="name-place" placeholder="Название" name="name" required minlength="2" maxlength="30"> <span class="popup__form-input-error name-place-error"></span></label> <label class="popup__fieldset"><input type="url" class="popup__form-input popup__form-input_type_link-on" id="place-link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__form-input-error place-link-error"></span></label> <button type="submit" class="popup__form-save-btn button">Создать</button></form><button type="button" class="popup__close-btn button button_type_close-creating"></button></div></div><div class="popup popup_type_image-place"><figure class="popup__image-container"><button type="button" class="popup__close-btn button button_type_close-viewing"></button> <img class="popup__image" src="#" alt="#"><figcaption class="popup__image-caption"></figcaption></figure></div><template id="place-template"><article class="place"><button type="button" class="place__trash-btn button"></button> <img class="place__image" src="#" alt="#"><h2 class="place__title"></h2><button type="button" class="place__like-btn button"></button></article></template></body></html>
