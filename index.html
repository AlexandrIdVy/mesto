<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <p class="profile__info-subtitle">Исследователь океана</p>
        <button type="button" class="profile__info-edit-btn button"></button>
      </div>
      <button type="button" class="profile__add-btn button"></button>
    </section>
    <section class="places">
      <article class="place">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-черкесия" class="place__image">
        <h2 class="place__title">Карачаево-черкесия</h2>
        <button type="button" class="place__like-btn button"></button>
      </article>
      <article class="place">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай" class="place__image">
        <h2 class="place__title">Домбай</h2>
        <button type="button" class="place__like-btn button"></button>
      </article>
      <article class="place">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Эльбрус" class="place__image">
        <h2 class="place__title">Гора Эльбрус</h2>
        <button type="button" class="place__like-btn button"></button>
      </article>
      <article class="place">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-черкесия" class="place__image">
        <h2 class="place__title">Карачаево-черкесия</h2>
        <button type="button" class="place__like-btn button"></button>
      </article>
      <article class="place">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай" class="place__image">
        <h2 class="place__title">Домбай</h2>
        <button type="button" class="place__like-btn button"></button>
      </article>
      <article class="place">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Эльбрус" class="place__image">
        <h2 class="place__title">Гора Эльбрус</h2>
        <button type="button" class="place__like-btn button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form name="popup-form" class="edit">
      <button type="button" class="edit__close-btn button"></button>
      <h2 class="edit__title">Редактировать профиль</h2>
      <input type="text" class="edit__input edit__input_type_name-on" name="profile-name" placeholder="Ваше имя?" required>
      <input type="text" class="edit__input edit__input_type_description-on" name="profile-description" placeholder="Чем Вы занимаетесь?" required>
      <button type="submit" class="edit__save-btn button">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
