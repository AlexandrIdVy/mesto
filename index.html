<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <p class="profile__info-subtitle">Исследователь океана</p>
        <button type="button" class="profile__info-edit-btn button"></button>
      </div>
      <button type="button" class="profile__add-btn button"></button>
    </section>
    <section class="places">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-form-edit-profile" class="popup__form popup__form-edit-profile">
        <input type="text" class="popup__form-input popup__form-input_type_name-on" name="profile-name" placeholder="Ваше имя?" required>
        <input type="text" class="popup__form-input popup__form-input_type_description-on" name="profile-description" placeholder="Чем Вы занимаетесь?" required>
        <button type="submit" class="popup__form-save-btn button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn button button_editing"></button>
    </div>
  </div>
  <div class="popup popup__add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="popup-form-add-place" class="popup__form popup__form-add-place">
        <input type="text" class="popup__form-input popup__form-input_type_place-on" name="place-name" placeholder="Название" required>
        <input type="url" class="popup__form-input popup__form-input_type_link-on" name="place-link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__form-save-btn button">Создать</button>
      </form>
      <button type="button" class="popup__close-btn button button_creating"></button>
    </div>
  </div>
  <template id="place-template">
    <article class="place">
      <button type="button" class="place__trash-btn button"></button>
      <img class="place__image">
      <h2 class="place__title"></h2>
      <button type="button" class="place__like-btn button"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
